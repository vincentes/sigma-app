<ons-page id="docente-view-escrito">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Atrás</ons-back-button>
        </div>
        <div class="center">Información de escrito</div>
    </ons-toolbar>
    
    <ons-card class="card-fluid">
        <ons-row>
            <ons-col width="18px">
                <ion-icon name="text"></ion-icon>
            </ons-col>
            <ons-col>
                <label for="docente-view-escrito-temas">Temas</label>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <p id="docente-view-escrito-temas"></p>
            </ons-col>
        </ons-row>
        <ons-row>
            <div>
                <br />
                <ons-list-header>Grupos asignados</ons-list-header>
                <ons-list id="docente-view-escrito-grupos">
                </ons-list>
            </div>
        </ons-row>
    </ons-card>
</ons-page>
