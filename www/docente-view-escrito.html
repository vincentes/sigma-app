<ons-page id="docente-view-escrito" class="blue-background">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Atrás</ons-back-button>
        </div>
        <div class="center">Información de escrito</div>
    </ons-toolbar>
    
    <ons-card>
        <i class="fas fa-comment"></i>
        <label for="docente-view-escrito-temas">Temas</label>
        <ons-row>
            <ons-col>
                <p id="docente-view-escrito-temas"></p>
            </ons-col>
        </ons-row>
        <ons-row>
            <div>
                <br />
                <ons-list-header><i class="fas fa-users" style="margin-right: 4px"></i>Grupos asignados</ons-list-header>
                <ons-list id="docente-view-escrito-grupos">
                </ons-list>
            </div>
        </ons-row>
    </ons-card>
</ons-page>
