<ons-page id="docente-deberes">
    <ons-toolbar>
        <div class="left"><ons-back-button>Volver</ons-back-button></div>
        <div class="center">Deberes</div>
    </ons-toolbar>

    <ons-list id="deberes-list">
        
    </ons-list>

    <ons-fab position="bottom right" ripple>
        <ons-icon icon="md-plus" onclick="Pages.docenteDeberesCreate()"></ons-icon>
    </ons-fab>

    <ons-modal id="docente-deberes-modal-delete">
        <ons-icon icon="gear" spin="true" style="line-height: 20px; vertical-align: middle;"></ons-icon>
        <span style="line-height: 20px; font-size: 15px;">Eliminando tarea...</span>
    </ons-modal>

    
    <ons-progress-circular indeterminate class="spinner" id="docente-deberes-modal">
    </ons-progress-circular>
</ons-page>
