<ons-page id="docente-escritos-create">
    <ons-toolbar>
        <div class="left">
            <ons-button modifier="quiet" onclick="back()">
                <ons-icon icon="ion-close" style="font-size: 22px"></ons-icon>
            </ons-button>
        </div>
        <div class="center">Crear un escrito</div>
    </ons-toolbar>

    <ons-card class="card-fluid">
        <ons-row>
            <ons-col>
                Fecha
            </ons-col>
            <ons-col>
                <ons-input type="date" id="docente-escritos-create-fecha" width="100%"></ons-input>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col width="18px">
                <ion-icon name="text"></ion-icon>
            </ons-col>
            <ons-col>
                <label for="contenido">Temas</label>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <textarea id="docente-escritos-create-temas" class="textarea" rows="4" placeholder="¿Qué temas irán para el escrito?"></textarea>
            </ons-col>
        </ons-row>
        <ons-list-header>Mis grupos</ons-list-header>
        <ons-list id="docente-escritos-create-grupos-list">
            
        </ons-list>
        <ons-button style="width: 100% !important;" modifier="large" onclick="DocenteEscritosCreate.submit()" id="create-tarea-button">Crear</ons-button>
    </ons-card>
    
    <ons-modal id="loading-modal-creando-escrito">
            <ons-icon icon="gear" spin="true" style="line-height: 20px; vertical-align: middle;"></ons-icon>
            <span style="line-height: 20px; font-size: 15px;">Creando escrito...</span>
        </ons-modal>
    <!-- <ons-fab position="bottom right" ripple>
        <ons-icon icon="ion-checkmark" onclick="createTarea()"></ons-icon>
    </ons-fab> -->
</ons-page>
