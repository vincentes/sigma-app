<ons-page id="docente-deberes-create">
    <ons-toolbar>
        <div class="left">
            <ons-button modifier="quiet" onclick="back()">
                <ons-icon icon="ion-close" style="font-size: 22px"></ons-icon>
            </ons-button>
        </div>
        <div class="center">Crear un deber</div>
    </ons-toolbar>

    <ons-card class="card-fluid">
        <ons-row>
            <ons-col width="18px">
                <ion-icon name="text"></ion-icon>
            </ons-col>
            <ons-col>
                <label for="contenido">Consigna</label>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <textarea id="contenido" class="textarea" rows="4" placeholder="Ejemplo: Hacer ejercicios 2, 3, 4 del repartido #3."></textarea>
            </ons-col>
        </ons-row>
        <ons-row>
            <div>
                <br />
                <ons-list>
                    <ons-list-header>ImÃ¡genes asociadas</ons-list-header>
                    <ons-list-item>
                        <div id="thumbnail-list">
                            <div class="thumbnail thumbnail-attach center-container" onclick="DocenteDeberesCreate.onAddPhoto()">
                                <ons-icon icon="ion-android-attach" class="thumbnail-baby" tappable style="font-size: 50px"></ons-icon>
                                <ons-ripple><ons-ripple>
                            </div>
                            <div class="thumbnail thumbnail-attach center-container" onclick="DocenteDeberesCreate.onTakePhoto()">
                                <ons-icon icon="ion-android-camera" class="thumbnail-baby" tappable style="font-size: 50px"></ons-icon>
                                <ons-ripple><ons-ripple>                            
                            </div>
                        </div>
                    </ons-list-item>
                </ons-list>
            </div>
        </ons-row>
        <ons-button style="width: 100% !important;" modifier="large" onclick="DocenteDeberesCreate.submit()" id="create-tarea-button">Crear</ons-button>
    </ons-card>
    
    <ons-modal id="loading-modal-creando-tarea">
            <ons-icon icon="gear" spin="true" style="line-height: 20px; vertical-align: middle;"></ons-icon>
            <span style="line-height: 20px; font-size: 15px;">Creando tarea...</span>
    </ons-modal>
    <!-- <ons-fab position="bottom right" ripple>
        <ons-icon icon="ion-checkmark" onclick="createTarea()"></ons-icon>
    </ons-fab> -->
</ons-page>
