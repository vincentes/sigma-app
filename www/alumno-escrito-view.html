<ons-page id="docente-view-escrito" class="blue-background">

        <div class="left">
            <ons-back-button>Atrás</ons-back-button>
        </div>
        <div class="center">Información de escrito</div>
    </ons-toolbar>
    
    <ons-card>
        <i class="fas fa-comment"></i>
        <label for="aev-materia">Materia</label>

            <p id="aev-materia"></p>
        </ons-row>
        <label for="aev-temas">Temas</label>
        <ons-row>
            <ons-col>
                <p id="aev-temas"></p>
            </ons-col>
        </ons-row>
    </ons-card>
</ons-page>
