<ons-page id="login">
    <ons-toolbar>
        <div class="center">Sigma</div>
    </ons-toolbar>
    <ons-card class="card-fluid">
        <div style="text-align: center; margin: 0 auto; top: 50%">
            <h2 style="margin-bottom: 15px;">Iniciar sesión</h2>
            <p>
                <ons-input id="cedula" modifier="underbar" placeholder="Cédula" value="2123" float style="margin-bottom: 15px;"></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" value="S526!pp" placeholder="Contraseña" float></ons-input>
            </p>
            <p style="margin-top: 15px;">
                <ons-button onclick="Login.submit()" id="login-button">Iniciar sesión</ons-button>
            </p>
            <ons-list>
                <ons-list-header>Servidor</ons-list-header>
                <ons-list-item>
                  <div class="center">
                    Testing
                  </div>
                  <div class="right">
                    <ons-switch id="testing-enabled"></ons-switch>
                  </div>
                </ons-list-item>
            </ons-list>
            <p hidden style="color: darkred" id="login-info">No tenés internet. Cuando te conectes podrás loguearte a Sigma.</p>
        </div>
    </ons-card>

    <ons-modal id="loading-modal">
            <ons-icon icon="gear" spin="true" style="line-height: 20px; vertical-align: middle;"></ons-icon>
            <span style="line-height: 20px; font-size: 15px;" id="loading-modal">Iniciando sesión...</span>
    </ons-modal>
</ons-page>
