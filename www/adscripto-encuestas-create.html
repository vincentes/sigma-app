<ons-page id="adscripto-encuestas-create">
        <ons-toolbar>
            <div class="left">
                <ons-button modifier="quiet" onclick="navBack()">
                    <ons-icon icon="ion-close" style="font-size: 22px"></ons-icon>
                </ons-button>
            </div>
            <div class="center">Crear una encuesta</div>
        </ons-toolbar>
    
        <ons-card class="card-fluid">
            <ons-row style="margin-bottom:5px">
                <ons-col width="50px">
                    <i class="fas fa-align-justify"></i><ons-icon name="text"></ons-icon>Titulo <b>*</b>
                </ons-col>
                <ons-col>
                    <ons-input id="adscripto-encuestas-create-titulo" modifier="underbar" width="100%"></ons-input>
                </ons-col>
            </ons-row>
            <ons-row style="margin-bottom:5px">
                <ons-col width="18px">
                    <i class="fas fa-comment"></i>
                </ons-col>
                <ons-col>
                    <label for="contenido">Descripcion</label>
                </ons-col>
            </ons-row>
            <ons-row style="margin-bottom:5px">
                <ons-col>
                    <textarea id="adscripto-encuestas-create-descripcion" class="textarea" rows="4"></textarea>
                </ons-col>
            </ons-row>
            <ons-list>
                <ons-list-header><i class="fas fa-comments"></i> Preguntas</ons-list-header>
                <div id="preguntas-list">
                    
                </div>
                <ons-list-item>
                    <ons-row>
                        <ons-col>
                            <ons-button style="font-size: 20px;" modifier="quiet" onclick="AdscriptoEncuestaCreate.showConfig()"><ons-icon icon="plus"></ons-icon></ons-button>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>
            <ons-button style="width: 100% !important;" modifier="large" onclick="AdscriptoEncuestaCreate.submit()" id="create-tarea-button">Crear</ons-button>
        </ons-card>
        
        <ons-modal id="loading-modal-creando-encuesta">
                <ons-icon icon="gear" spin="true" style="line-height: 20px; vertical-align: middle;"></ons-icon>
                <span style="line-height: 20px; font-size: 15px;">Creando encuesta...</span>
        </ons-modal>
    </ons-page>
