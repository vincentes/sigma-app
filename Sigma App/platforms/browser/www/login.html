<ons-page id="page1">
    <ons-toolbar>
        <div class="center">Sigma</div>
    </ons-toolbar>
    <ons-card style="margin: 50px;">
        <div style="text-align: center;">
            <h2>Iniciar sesión</h2>
            <p>
                <ons-input id="cedula" modifier="underbar" placeholder="Cédula" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="login()">Iniciar sesión</ons-button>
            </p>
        </div>
    </ons-card>
</ons-page>
